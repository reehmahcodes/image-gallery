<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Image Gallery</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-maxfrancis-2246476.jpg" alt="Image 1" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image1.jpg">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-pixabay-158756.jpg" alt="Image 2" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image2.jpg">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-pixabay-301375.jpg" alt="Image 3" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image3.jpg">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-sanaan-3075993.jpg" alt="Image 4" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image4.jpg">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-veeterzy-304875.jpg" alt="Image 5" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image5.jpg">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="./images/pexels-wdnet-96627.jpg" alt="Image 6" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-img="image6.jpg">
            </div>>

        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="./images/pexels-ir-solyanaya-197121-634548.jpg" alt="Modal Image" class="img-fluid" id="modalImage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
